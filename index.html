<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/styles.css">
  <title>Password Generator</title>
</head>

<body>
  <div class="wrapper">
    <section class="password">
      <div class="container">
        <main>
          <div class="text-holder">
            <h1>Generate<br> <span>a Random Password</span></h1>
          </div>
          <div class="input-field">
            <div class="text-box" id="password-box">Create Password</div>
            <!-- <input type="text" class="text-box" placeholder="Password" id="password-box"> -->
          </div>
          <div class="row">
            <label for="upper-case">
              <div class="left">Include Uppercase</div>
            </label>
            <div class="right">
              <input type="checkbox" id="upper-case">
            </div>
          </div>
          <div class="row">
            <label for="lower-case">
              <div class="left">Include Lowercase</div>
            </label>
            <div class="right">
              <input type="checkbox" id="lower-case">
            </div>
          </div>
          <div class="row">
            <label for="number">
              <div class="left">Include number</div>
            </label>
            <div class="right">
              <input type="checkbox" id="number">
            </div>
          </div>
          <div class="row">
            <label for="symbol">
              <div class="left">Include symbol</div>
            </label>
            <div class="right">
              <input type="checkbox" id="symbol">
            </div>
          </div>
         
          
          <div class="row">
            <div class="range-slider">
              <input type="range"  value="4"  max="12" min="4"  class="input-range" id="range-slider">
            </div>
            <p class="number">4</p>
          </div>
          <button class="btn" id="btnn"><i class="fa-solid fa-bolt"></i> generate password</button>
        </main>
      </div>
    </section>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
